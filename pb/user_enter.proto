syntax = "proto3";
package pb;

message CtsUserEnter{
    int64 userId=1;
    int64 roomId=2;
}

message StcUserEnter{
    int64 userId=1;
    string name=2;
    int64 roomId=3;
    int32 chairId=4;
    int64 gold=5;
    int64 headId=6;
}


message CtsUserLeave{
    int64 userId=1;
    int32 chairId=2;
    int64 roomId=3;
}

message StcUserLeave{
    int64 userId=1;
    int64 roomId=3;
    int32 chairId=4;
}
